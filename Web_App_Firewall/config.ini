# WAF Configuration File
# Edit these settings to customize your WAF

[Server]
host = 0.0.0.0
port = 8080

[RateLimiting]
max_requests = 100
time_window_seconds = 60
block_duration_minutes = 5

[Logging]
log_file = waf.log
log_level = INFO
enable_file_logging = true
enable_console_logging = true

[Security]
# Enable/disable specific security features
enable_sql_injection_detection = true
enable_xss_detection = true
enable_path_traversal_detection = true
enable_command_injection_detection = true
enable_file_upload_detection = true
enable_user_agent_validation = true

[Whitelist]
# IP addresses that bypass rate limiting (comma-separated)
whitelisted_ips = 127.0.0.1

[Advanced]
# Advanced security options
enable_geo_blocking = false
blocked_countries = 
enable_ssl_verification = true
max_request_size_mb = 10
